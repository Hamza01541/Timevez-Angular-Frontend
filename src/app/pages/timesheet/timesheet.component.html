<header class="p-2">
    <a class="logout" [routerLink]="['/login']" [queryParams]="{logout: true}">
      Logout</a>
  </header>
<button type="button" (click)="checkIn()" class="btn btn-primary float-left">CheckIn</button>
<button type="button" (click)="checkOut()" class="btn btn-primary float-left">CheckOut</button>
<button type="button" (click)="breakStart()" class="btn btn-primary float-left">Break Start</button>
<button type="button" (click)="breakEnd()" class="btn btn-primary float-left">Break End</button>
