<div class="app">
  
  <aside class="app-aside app-aside-expand-md app-aside-light">
  </aside>
  <main class="app-main">
    <!-- .wrapper -->
    <div class="wrapper">
      <!-- .page -->
      <div class="page">
        <!-- .page-inner -->
        <div class="page-inner">
          <!-- .page-title-bar -->
          <!-- .page-section -->
          <div class="page-section">
            <!-- .section-block -->
            <div class="section-block">
              <!-- metric row -->
              <div class="metric-row">
                <div class="col-lg-9">
                  <div class="metric-row metric-flush">
                    <!-- metric column -->
                    <div class="col">
                      <!-- .metric -->
                      <a href="user-teams.html" class="metric metric-bordered align-items-center">
                        <h2 class="metric-label"> Teams </h2>
                        <p class="metric-value h3">
                          <sub><i class="oi oi-people"></i></sub> <span class="value">8</span>
                        </p>
                      </a> <!-- /.metric -->
                    </div><!-- /metric column -->
                    <!-- metric column -->
                    <div class="col">
                      <!-- .metric -->
                      <a href="user-projects.html" class="metric metric-bordered align-items-center">
                        <h2 class="metric-label"> Projects </h2>
                        <p class="metric-value h3">
                          <sub><i class="oi oi-fork"></i></sub> <span class="value">12</span>
                        </p>
                      </a> <!-- /.metric -->
                    </div><!-- /metric column -->
                    <!-- metric column -->
                    <div class="col">
                      <!-- .metric -->
                      <a href="user-tasks.html" class="metric metric-bordered align-items-center">
                        <h2 class="metric-label"> Active Tasks </h2>
                        <p class="metric-value h3">
                          <sub><i class="fa fa-tasks"></i></sub> <span class="value">64</span>
                        </p>
                      </a> <!-- /.metric -->
                    </div><!-- /metric column -->
                  </div>
                </div><!-- metric column -->
                <div class="col-lg-3">
                  <!-- .metric -->
                  <a href="user-tasks.html" class="metric metric-bordered">
                    <div class="metric-badge">
                      <span class="badge badge-lg badge-success"><span class="oi oi-media-record pulse mr-1"></span>
                        ONGOING TASKS</span>
                    </div>
                    <p class="metric-value h3">
                      <sub><i class="oi oi-timer"></i></sub> <span class="value">8</span>
                    </p>
                  </a> <!-- /.metric -->
                </div><!-- /metric column -->
              </div><!-- /metric row -->
            </div><!-- /.section-block -->
            <!-- grid row -->
            <div class="row">
              <!-- grid column -->
              <div class="card card-fluid">
                <!-- .card-body -->
                <div class="card-body">
                  <!-- example block -->
                  <div class="el-example">
                    <button type="button" (click)="checkIn()" class="btn btn-primary float-left">Checkin</button>
                    <button type="button" (click)="checkOut()" class="btn btn-primary float-left">Checkout</button>
                    <button type="button" (click)="breakStart()" class="btn btn-primary float-left">Start Break</button>
                    <button type="button" (click)="breakEnd()" class="btn btn-primary float-left">End Break</button>
                  </div><!-- /example block -->
                </div><!-- /.card-body -->
              </div><!-- /.card -->
            </div><!-- /grid row -->
          </div><!-- /.page-section -->
        </div><!-- /.page-inner -->
      </div><!-- /.page -->
    </div><!-- .app-footer -->
    <!-- /.wrapper -->
  </main><!-- /.app-main -->
</div><!-- /.app -->
