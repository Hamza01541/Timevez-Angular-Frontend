<div class="app">
    <aside class="app-aside app-aside-expand-md app-aside-light">
    </aside>
    <main class="app-main">
        <div class="wrapper">
            <div class="page">
                <div class="page-inner">
                    <div class="page-section">
                        <form class="auth-form" style="width: 100%;" name="form" #form="ngForm">
                            <div class="input-group-prepend">
                                <select class="custom-select" id="leaveType" name="leaveType" [(ngModel)]="model.type">
                                    <option [value]="undefined" disabled selected> Select Leave Type</option>
                                    <option *ngFor="let leave of leaveTypes" [value]="leave.value">{{leave.name}}
                                    </option>
                                </select>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="date">Start Date</label>
                                <input placeholder="Select Start Date" [(ngModel)]="model.startDate" name="startDate"
                                    class="form-control" [owlDateTimeTrigger]="dtPicker1" [owlDateTime]="dtPicker1"
                                    #startDate="ngModel" required>
                                <owl-date-time #dtPicker1  [pickerType]="'calendar'">
                                </owl-date-time>
                                <div *ngIf="startDate.invalid && (startDate.dirty || startDate.touched)"
                                    class="alert alert-danger">
                                    <label>
                                        Start Date is Required
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="date">End Date</label>
                                <input placeholder="Select End Date" [(ngModel)]="model.endDate" name="endDate"
                                    class="form-control" [owlDateTimeTrigger]="dtPicker2" [owlDateTime]="dtPicker2"
                                    #endDate="ngModel" required>
                                <owl-date-time #dtPicker2  [pickerType]="'calendar'">
                                </owl-date-time>
                                <div *ngIf="endDate.invalid && (endDate.dirty || endDate.touched)"
                                    class="alert alert-danger">
                                    <label>
                                        End Date is Required
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Description About Leave</label>
                                <div class="form-label-group">
                                    <textarea id="leaveDescription" style="height: 100px;" name="leaveDescription"
                                        required class="form-control" #leaveDescription="ngModel"
                                        [(ngModel)]="model.description"></textarea>
                                </div>
                                <div *ngIf="leaveDescription.errors?.required && leaveDescription.touched "
                                    class="alert alert-danger">
                                    Description is Required.
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-label-group">
                                    <button type="submit" class="btn btn-primary" (click)="leaveRequest()"
                                        [disabled]="form.invalid || !model.type">Submit Leave</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
