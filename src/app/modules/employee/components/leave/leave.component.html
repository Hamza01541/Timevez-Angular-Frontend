<div class="app">
    <aside class="app-aside app-aside-expand-md app-aside-light">
    </aside>
    <main class="app-main">
        <div class="wrapper">
            <div class="page">
                <div class="page-inner">
                    <div class="page-section">
                        <form class="auth-form" style="width: 100%;" name="form" #form="ngForm">
                            <div class="input-group-prepend">
                                <select class="custom-select" id="leaveType" name="leaveType" [(ngModel)]="model.type">
                                    <option [value]="undefined" disabled selected> Select Leave Type</option>
                                    <option *ngFor="let leave of leaveTypes" [value]="leave.value">{{leave.name}}
                                    </option>
                                </select>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="date">Start Date</label>
                                <input placeholder="Select Date " [(ngModel)]="model.startDate" id="startdate"
                                    name="startdate" class="form-control" #StartDate="ngModel" required>

                                <div *ngIf="StartDate.errors?.required && (StartDate.dirty || StartDate.touched)"
                                    class="alert alert-danger">
                                    <label>
                                        Please Select Start Date
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="date">End Date</label>
                                <input placeholder="Select Date " [(ngModel)]="model.endDate" id="enddate"
                                    name=" enddate" class="form-control" #EndDate="ngModel" required>
                                <div *ngIf="EndDate.errors?.required && (EndDate.dirty || EndDate.touched)"
                                    class="alert alert-danger">
                                    <label>
                                        Please Select End Date
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Description About Leave</label>
                                <div class="form-label-group">
                                    <textarea id="leaveDescription" style="height: 100px;" name="leaveDescription"
                                        required class="form-control" #leaveDescription="ngModel"
                                        [(ngModel)]="model.description"></textarea>
                                </div>
                                <div *ngIf="leaveDescription.errors?.required && leaveDescription.touched "
                                    class="alert alert-danger">
                                    Description is Required.
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-label-group">
                                    <button type="submit" class="btn btn-primary" (click)="leaveRequest()"
                                        [disabled]="form.invalid || !model.type">Submit Leave</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
