<!-- FAVICONS -->
<link rel="apple-touch-icon" sizes="144x144" href="assets/apple-touch-icon.png">
<link rel="shortcut icon" href="assets/favicon.ico">
<meta name="theme-color" content="#3063A0"><!-- End FAVICONS -->
<!-- GOOGLE FONT -->
<!-- .app -->
<div class="app">
  <!-- .app-header -->
  <aside class="app-aside app-aside-expand-md app-aside-light">
  </aside><!-- /.app-aside -->
  <!-- .app-main -->
  <main class="app-main">
    <!-- .wrapper -->
    <div class="wrapper">
      <!-- .page -->
      <div class="page">
        <!-- .page-inner -->
        <div class="page-inner">
          <!-- .page-title-bar -->
          <header class="page-title-bar">
            <div class="d-flex flex-column flex-md-row">
              <p class="lead">
                <span class="font-weight-bold">Hi, Beni.</span> <span class="d-block text-muted">Here’s what’s happening
                  with your business today.</span>
              </p>
              <div class="ml-auto">
                <!-- .dropdown -->
                <div class="dropdown">
                  <select class="custom-select" id="attendanceType" name="attendanceType" (change)="filterAttendance()"
                    [(ngModel)]="filterModel.type">
                    <option *ngFor="let type of attendanceTypes" [value]="type.value">{{type.name}}
                    </option>
                  </select>
                </div><!-- /.dropdown -->

                <div class="form-group" [hidden]="isHidden">
                  <input placeholder="Select Start Date " [(ngModel)]="filterModel.startDate" id="startdate"
                    name="startdate" class="form-control">
                  <input placeholder="Select End Date " [(ngModel)]="filterModel.endDate" id="enddate" name="enddate"
                    class="form-control">
                  <button class="btn btn-primary" (click)="filterResult()"> Search </button>
                </div>

              </div>
            </div>
          </header><!-- /.page-title-bar -->
          <!-- .page-section -->
          <div class="page-section">
            <!-- .section-block -->
            <div class="section-block">
              <!-- metric row -->
              <div class="metric-row">
                <div class="col-lg-9">
                  <div class="metric-row metric-flush">
                    <!-- metric column -->
                    <div class="col">
                      <!-- .metric -->
                      <a href="user-teams.html" class="metric metric-bordered align-items-center">
                        <h2 class="metric-label"> User </h2>
                        <p class="metric-value h3">
                          <sub><i class="oi oi-people"></i></sub> <span class="value">{{totalUsers}}</span>
                        </p>
                      </a> <!-- /.metric -->
                    </div><!-- /metric column -->
                    <!-- metric column -->
                    <div class="col">
                      <!-- .metric -->
                      <a href="user-projects.html" class="metric metric-bordered align-items-center">
                        <h2 class="metric-label"> Present </h2>
                        <p class="metric-value h3">
                          <sub><i class="oi oi-fork"></i></sub> <span class="value">{{totalPresent}}</span>
                        </p>
                      </a> <!-- /.metric -->
                    </div><!-- /metric column -->
                    <!-- metric column -->
                    <div class="col">
                      <!-- .metric -->
                      <a class="metric metric-bordered align-items-center">
                        <h2 class="metric-label"> Absent </h2>
                        <p class="metric-value h3">
                          <sub><i class="fa fa-tasks"></i></sub> <span class="value">{{totalAbsent}}</span>
                        </p>
                      </a> <!-- /.metric -->
                    </div><!-- /metric column -->
                  </div>
                </div><!-- metric column -->
                <div class="col-lg-3">
                  <!-- .metric -->
                  <a class="metric metric-bordered">
                    <h2 class="metric-label"> Leave </h2>
                    <p class="metric-value h3">
                      <sub><i class="oi oi-timer"></i></sub> <span class="value">{{totalLeave}}</span>
                    </p>
                  </a> <!-- /.metric -->
                </div><!-- /metric column -->
              </div><!-- /metric row -->
            </div><!-- /.section-block -->
          </div><!-- /.page-section -->
        </div><!-- /.page-inner -->
      </div><!-- /.page -->
    </div><!-- .app-footer -->
    <footer class="app-footer">
      <ul class="list-inline">
        <li class="list-inline-item">
          <a class="text-muted" href="#">Support</a>
        </li>
        <li class="list-inline-item">
          <a class="text-muted" href="#">Help Center</a>
        </li>
        <li class="list-inline-item">
          <a class="text-muted" href="#">Privacy</a>
        </li>
        <li class="list-inline-item">
          <a class="text-muted" href="#">Terms of Service</a>
        </li>
      </ul>
      <div class="copyright"> Copyright © 2018. All right reserved. </div>
    </footer><!-- /.app-footer -->
    <!-- /.wrapper -->
  </main><!-- /.app-main -->
</div><!-- /.app -->
