<!-- FAVICONS -->
<link rel="apple-touch-icon" sizes="144x144" href="assets/apple-touch-icon.png">
<link rel="shortcut icon" href="assets/favicon.ico">
<meta name="theme-color" content="#3063A0"><!-- End FAVICONS -->
<!-- GOOGLE FONT -->
<!-- .app -->
<div class="app">
  <!-- .app-header -->
  <aside class="app-aside app-aside-expand-md app-aside-light">
  </aside><!-- /.app-aside -->
  <!-- .app-main -->
  <main class="app-main">
    <!-- .wrapper -->
    <div class="wrapper">
      <!-- .page -->
      <div class="page">
        <!-- .page-inner -->
        <div class="page-inner">
          <!-- .page-title-bar -->
          <header class="page-title-bar">
            <div class="d-flex flex-column flex-md-row">
              <p class="lead">
                <span class="font-weight-bold">Hi, {{fullName}}.</span>
              </p>
              <div class="ml-auto">
                <!-- .dropdown -->
                <div class="dropdown">
                  <select class="custom-select" id="attendanceType" name="attendanceType" (change)="filterAttendance()"
                    [(ngModel)]="attendanceFilter.type">
                    <option *ngFor="let type of attendanceTypes" [value]="type.value">{{type.name}}
                    </option>
                  </select>
                </div><!-- /.dropdown -->
                <div [hidden]="attendanceFilter.type !== 'custom'">
                  <div class="form-group">
                    <input placeholder="Select Start Date" [(ngModel)]="attendanceFilter.startDate" name="checkIndate"
                      class="form-control" [owlDateTimeTrigger]="dtPicker1" [owlDateTime]="dtPicker1">
                    <owl-date-time #dtPicker1 [firstDayOfWeek]="firstDayofWeek" [pickerType]="'calendar'">
                    </owl-date-time>
                    <input placeholder="Select End Date" [(ngModel)]="attendanceFilter.endDate" name="startDate"
                      class="form-control" [owlDateTimeTrigger]="dtPicker2" [owlDateTime]="dtPicker2">
                    <owl-date-time #dtPicker2 [firstDayOfWeek]="firstDayofWeek" [pickerType]="'calendar'">
                    </owl-date-time>
                    <button class="btn btn-outline-primary form-control" (click)="filterResult()"> Search </button>
                  </div>
                </div>

              </div>
            </div>
          </header><!-- /.page-title-bar -->
          <!-- .page-section -->
          <div class="page-section">
            <!-- .section-block -->
            <div class="section-block">
              <!-- metric row -->
              <div class="metric-row">
                <div class="col-lg-9">
                  <div class="metric-row metric-flush">
                    <!-- metric column -->
                    <div class="col">
                      <!-- .metric -->
                      <a class="metric metric-bordered align-items-center">
                        <h2 class="metric-label"> User </h2>
                        <p class="metric-value h3">
                          <sub><i class="oi oi-people"></i></sub> <span class="value">{{totalUsers}}</span>
                        </p>
                      </a> <!-- /.metric -->
                    </div><!-- /metric column -->
                    <!-- metric column -->
                    <div class="col">
                      <!-- .metric -->
                      <a class="metric metric-bordered align-items-center">
                        <h2 class="metric-label"> Present </h2>
                        <p class="metric-value h3">
                          <sub><i class="oi oi-fork"></i></sub> <span class="value">{{totalPresent}}</span>
                        </p>
                      </a> <!-- /.metric -->
                    </div><!-- /metric column -->
                    <!-- metric column -->
                    <div class="col">
                      <!-- .metric -->
                      <a class="metric metric-bordered align-items-center">
                        <h2 class="metric-label"> Absent </h2>
                        <p class="metric-value h3">
                          <sub><i class="fa fa-tasks"></i></sub> <span class="value">{{totalAbsent}}</span>
                        </p>
                      </a> <!-- /.metric -->
                    </div><!-- /metric column -->
                  </div>
                </div><!-- metric column -->
                <div class="col-lg-3">
                  <!-- .metric -->
                  <a class="metric metric-bordered">
                    <h2 class="metric-label"> Leave </h2>
                    <p class="metric-value h3">
                      <sub><i class="oi oi-timer"></i></sub> <span class="value">{{totalLeave}}</span>
                    </p>
                  </a> <!-- /.metric -->
                </div><!-- /metric column -->
              </div><!-- /metric row -->
            </div><!-- /.section-block -->
          </div><!-- /.page-section -->
        </div><!-- /.page-inner -->
      </div><!-- /.page -->
    </div><!-- .app-footer -->
  </main><!-- /.app-main -->
</div><!-- /.app -->
