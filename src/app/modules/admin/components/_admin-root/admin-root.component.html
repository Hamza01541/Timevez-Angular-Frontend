<header class="p-2">
  <a class="logout" [routerLink]="['/login']" [queryParams]="{logout: true}">
    Logout</a>
</header>
<aside>
  <div class="row p-0 m-0">
    <nav class="navbar">
      <ul class="flex-wrap">
        <li *ngFor="let tab of navbarTabs" class=""
          [ngClass]="{'active': currentPage.toLowerCase() == tab.route.toLowerCase()}"
          routerLink="/admin/{{tab.route}}">
          <span class="fa fa-tachometer-alt mr-1"></span> {{tab.name}}
        </li>
        
      </ul>
    </nav>
  </div>
</aside>

<div class="admin">
  
  <div class="col">
    
    <h1 class="text-center mb-5">{{currentPage.replace('-', ' ') | titlecase}} </h1>
    <!-- <button type="button" class="btn btn-secondary" style="margin: 30px auto; display: block;">{{currentDate | translateDate: 'longDate'}}</button> -->

    <router-outlet></router-outlet>
  </div>
</div>
